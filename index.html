<!DOCTYPE html>
<html lang="zh" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>tqqUi分页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/tqq-ui.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div ng-controller="pageController" style="padding:100px;">
    <div class="row">
        <hr>
        <hr>
        <hr>
        <div class="col-sm-6">
            {{page}}{{pageSize}}
            <tqq-pagination ng-model="page" items-per-page="pageSize" total-items="200" item-select-hide="false"></tqq-pagination>
        </div>
        <div class="col-sm-6">
            <!--<tqq-pagination ng-model="12" items-per-page="10" total-items="200" item-select-hide="false"></tqq-pagination>-->
        </div>
    </div>
    <div>
        {{abc}}

        <h3>这里是table组件</h3>
        <tqq-table table-data="listData" class="table" table-options="options" table-checked="abc"></tqq-table>
    </div>
</div>
<script src="//cdn.bootcss.com/angular.js/1.5.5/angular.min.js"></script>
<script src="dist/tqq-ui.js"></script>
<script>
    var app = angular.module('myApp',['tqq.ui']).controller('pageController',function($scope,loading){
        $scope.pagaSize=10;  $scope.page=1
        setTimeout(function(){
            $scope.page=5
            $scope.$apply()
        },200)

       $scope.options=[
           {name:'@',field:'@',isHtml:true},
           {name:'姓名',field:'name'},
           {name:'性别',field:'sex'},
            {name:'年龄',field:'year',isHover:"@dkfsjl"}
       ];
        $scope.listData=[
             {name:'老李',sex:'男',year:23,child:true},
            {name:'小刘',sex:'男',year:19,child:false},
            {name:'小丽',sex:'女',year:18,child:false,},
            {name:'老王',sex:'男',year:79,child:true},
            {name:'大卫',sex:'男',year:50,child:true}
        ]
    })
</script>
</body>
</html>
